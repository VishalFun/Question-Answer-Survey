<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

<style>

:root {
  background: white;
}
	
*{
	margin: 0;
	box-sizing: border-box;
	padding: 0;
}

.container{
	max-width: 1100px;
	margin: auto; 
	padding: auto;
}

.user-info .user-name{
	font-size: 2.5rem;
	padding: 0 .5rem;
}

.user-info .user-email,.user-phone{
	font-size: 1.5rem;
	padding: 0 .8rem;
}


.Question-Answer{
	margin: 1rem .5rem;
}
.Question-Answer .question{
	font-size: 2rem;
}

.Question-Answer .answer{
	font-size: 1.8rem;
}



</style>




</head>

<body>
    <div class="container">
        <div class="user-info">
        	<div class="user-name">{{ user_data.name }}</div>
        		<div class="user-email">Email: {{ user_data.email }}</div>
        			<div class="user-phone">Phone: {{ user_data.phone }}</div>
        	
        </div>

        <hr>
        <br>
        {% for response in user_response_data %}
        <div class="Question-Answer">
            <label class="question">Question: {{ response.question.question }}</label>
            <br>
            <label class="answer">Answer: {{ response.answer }}</label>
        </div>
        {% endfor %}
    </div>
</body>

</html>
